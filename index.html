<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="life.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="bulletsInfo">
            <p id="display_lives"></p>
            <p id="display_blanks"></p>
        </div>

        <div class="shootDecision">
            <button class="button button1" onclick="shootYourself()">You</button>
            <button class="button button1" onclick="shootThem()">Dealer</button>
        </div>

        <div class="healthInfo">
            <p id="display_player_life"></p>
            <p id="display_dealer_life"></p>
        </div>
        
        <div class="itemSelection">
            <button class="button button1 item" id="beer" onclick="useBeer()">Beer</button>
            <button class="button button1 item" id="knife" onclick="useKnife()">Knife</button>
            <button class="button button1 item" id="phone" onclick="usePhone()">Phone</button>
            <button class="button button1 item" id="spyglass" onclick="useSpyglass()">Spyglass</button>
            <button class="button button1 item" id="cigarettes" onclick="useCigarretes()">Cigarettes</button>
        </div>
    </div>
    <table>
        <tr>
            <th colspan="2">Rules:</th>
        </tr>
        <tr>
            <td>
                Dealer dies
            </td>
            <td>
                100$
            </td>
        </tr>
        <tr>
            <td>
               You die
            </td>
            <td>
                0$ (obviously)
            </td>
        </tr>
        <tr>
            <td>
                Dealer shot
            </td>
            <td>
                50$
            </td>
        </tr>
        <tr>
            <td>
                You shot yourself
            </td>
            <td>
                -10$
            </td>
        </tr>
        <tr>
            <td>
                Blank at yourself
            </td>
            <td>
                30$
            </td>
        </tr>
        <tr>
            <td>
                Blank at the dealer
            </td>
            <td>
                -15$
            </td>
        </tr>
    </table>
</body>
</html>
